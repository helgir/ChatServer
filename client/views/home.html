<h2> Welcome to chat! <h2>

<div ng-hide="loggedIn"> 
<input type="text" ng-model="nick" placeholder="Enter Nickname"></input>
<button ng-click="login()" class="btn btn-default">Login</button>
</div>

<ul>
	<li ng-repeat="room in rooms">
		<a ng-href="#/rooms/:{{room.topic}}"> {{room.topic}} </a>
	</li>
</ul>
