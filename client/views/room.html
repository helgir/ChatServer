
 <div id="wrapper_room">
        <div id="header">
	        <button ng-click="partRoom()"> Part Room </button>
	         <h2 class="headings"> Hello {{nickId}} welcome to chat room: {{roomId}} </h2>
           <h2 class="headings">Topic of the room is: {{topic}}</h2>
        </div> 
        <div id="content" class="well">
	        <ul ng-repeat="message in messages">
	          <li>
	          <span >{{message.timestamp}} {{message.nick}}: {{message.message}} </span> 
	          </li>
	        </ul>

         

       </div>

      <div id="rightcolumn">
       	<h2> Users </h2>
           <ul class="list-group-list list-group-horizontal" id="users">
				<li class="userlist-unstyled" ng-repeat="nick in nicks">
         <a href="" ng-click="showPmBox(nick)">{{nick}}</a> 
         <select class ="opSelect"ng-show="isop"> 
         <option disabled selected></option>
         <option value="op"> op </option>
         <option value="deop"> deop </option>
          <option vaaue="kick"> kick </option>
         <option value="ban"> ban </option>
         </select>
				</li>

			</ul>
        </div>

          <div class="pmBox" ng-show="userSelected">
            <div class="pmBoxTop">
               <div class ="pmBoxHead"> 
                  Send pm to : {{nickSelected}}
               </div>
                <ul ng-repeat="message in pmMessages">
            <li>
            <span >{{message.timestamp}} {{message.nick}}: {{message.message}} </span> 
            </li>
          </ul>

            
            </div>

            <div class="pmBoxBottom"> 
             <form ng-submit="sendPmMSG()">
              <button  type="submit"class="btn btn-default" ng-click="sendPmMSG()">Submit</button> 
              <input  class="submitBox_pm" type="text" ng-model="pmSubmitMessage" placeholder=""></input> 
      </form>
            </div>

          </div>


     <div class="messageBox">
     <form ng-submit="sendMSG()">
      <button  type="submit"class="btn btn-default" ng-click="sendMSG()">Submit</button> 
      <input  class="submitBox " type="text" ng-model="submitMessage" placeholder=""></input> 
      </form>

     </div>


</div>
