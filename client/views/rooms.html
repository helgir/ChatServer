<h2> Welcome {{nickId}}, please choose chat room <h2>



<p> Create Room</p>
<input type="text" ng-model="roomId" placeholder="Enter Room name"></input>
<button class="btn btn-default" ng-click="newRoom()">Create Room</button>



<ul class="list-group">
	<li class="list-group-item" ng-repeat="room in rooms">
		<a ng-href="#/rooms/{{nickId}}/{{room}}"> {{room}} </a>
	</li>
</ul
