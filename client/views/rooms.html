<h2> Welcome {{nickId}}, please choose chat room <h2>



<p> Create Lobby</p>
<input type="text" ng-model="lobbyId" placeholder="Enter lobby name"></input>
<button class="btn btn-default" ng-click="newRoom()">Create Lobby</button>



<ul class="list-group">
	<li class="list-group-item" ng-repeat="room in rooms">
		<a ng-href="#/rooms/{{nickId}}/{{room.topic}}"> {{room.topic}} </a>
	</li>
</ul
